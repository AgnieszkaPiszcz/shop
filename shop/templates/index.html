{% extends "layout.html" %}

{% block content %} 
        <div class="container">
            <div class="row">
                {% for product in products %}
                    <div class="col-md-4 pt-3 text-center">
                        <div class="position-relative">
                            <img class="img-fluid rounded product_pic" src="{{ url_for('static', filename = 'product_pics/' + product.image_file) }}" alt="">
                            <a class="fs-5 text-decoration-none text-dark text-center mb-2 mt-1 stretched-link" 
                                href="{{url_for('product', product_id=product.id)}}">{{ product.name }}</a> 
                        </div>
                        <div>
                            <p class="text-center mb-1">Cena za kg: {{ product.price|round(2) }} z≈Ç</p>
                            <p class="line-limit">{{ product.description[:50] + '...' }}</p>
                        </div>
                    </div>  
                {% endfor %}
            </div>
            
        </div>

   

{% endblock content %}
